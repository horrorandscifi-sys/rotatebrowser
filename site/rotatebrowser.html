<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>RotateBrowser</title>
    <style>
        body { font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        .toolbar { background: #333; padding: 10px; display: flex; gap: 10px; }
        input { flex-grow: 1; padding: 5px; border-radius: 4px; border: none; }
        button { cursor: pointer; padding: 5px 15px; border: none; border-radius: 4px; background: #007bff; color: white; }
        iframe { flex-grow: 1; border: none; width: 100%; height: 100%; }
        .error { display: none; padding: 20px; text-align: center; color: red; }
    </style>
</head>
<body>

<div class="toolbar">
    <input type="text" id="urlInput" placeholder="Введите адрес (например, google.com)">
    <button onclick="navigate()">Перейти</button>
</div>

<div id="errorMessage" class="error">
    <h2>Доступ запрещен</h2>
    <p>Этого сайта нет в белом списке RotateBrowser.</p>
</div>

<iframe id="browserFrame" src="about:blank"></iframe>

<script>
    // Твой список разрешенных доменов
    const allowedSites = [
        "google.com", "github.com", "youtube.com", "yandex.ru", "ya.ru",
        "aliexpress.com", "aliexpress.ru", "rutracker.org", "nnmclub.to",
        "ridero.ru", "kufar.by", "rutor.info", "rutor.is"
    ];

    function navigate() {
        let url = document.getElementById('urlInput').value.toLowerCase();
        if (!url.startsWith('http')) url = 'https://' + url;
        
        const frame = document.getElementById('browserFrame');
        const error = document.getElementById('errorMessage');

        // Проверка по белому списку
        const isAllowed = allowedSites.some(site => url.includes(site));

        if (isAllowed) {
            error.style.display = 'none';
            frame.style.display = 'block';
            frame.src = url;
        } else {
            frame.style.display = 'none';
            error.style.display = 'block';
        }
    }
</script>

</body>
</html>
